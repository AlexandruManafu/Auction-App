<div class="marginLeft">
    <br>
    <input [(ngModel)]="searchParameter" name="searchParameter" id="auctionsSearchBar" type="text" placeholder="Search..">
    <button id="searchButton" type="submit" (click)="onSearchConfirm()">Search</button>

    <button id="refreshButton" type="submit" (click)="onRefreshConfirm()">
        <img id="refreshImage" src = {{refreshImage}}>
    </button>
    <br>
    <app-auction-preview *ngFor="let element of auctions" [previewObject]="element"></app-auction-preview>

</div>
