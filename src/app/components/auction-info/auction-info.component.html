<div *ngIf="this.auctionObject != undefined" class="auctionBorder">
    <img class="auctionImage" src = {{this.auctionObject.auctionPreview.imagePath}}>
    <p class="auctionTitle">{{auctionObject.auctionPreview.title}}</p>
    <p class="auctionDescription">{{auctionObject.biddingDetails.description}}</p>
</div>
